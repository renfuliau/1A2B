<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="shortcut icon" href="#" /> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>排行榜</title>
</head>

<body>

    <h2 style="margin-top: 20pt; margin-bottom: 20pt; text-align: center;">排行榜</h2>
    <table width="300" height="80" align="center">
        <tr>
            <td align="center">
                <input type="button" onclick="location.href='/1A2B/index.html';" value="猜數字" />
            </td>
        </tr>
    </table>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>名次</th>
                            <th>猜題次數</th>
                        </tr>
                    </thead>
                    <tbody id="leader_board">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: "LeaderBoard.php",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    for (let i = 0; i < data.length; i++) {
                        const element = data[i].play_times;
                        str = '<tr><td>' + (i + 1) + '</td><td>' + element + '</td></tr>';
                        $("#leader_board").append(str);
                    }
                },
                error: function () {
                    alert("error!");
                }
            });
        });

    </script>

</body>

</html>
